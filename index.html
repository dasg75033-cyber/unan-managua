<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa interactivo UNAN Managua</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h1><img src="assets/logo.png" alt="Logo UNAN"> UNAN Managua</h1>
    <h2 id="lema"></h2>

    <label for="idioma" id="labelIdioma">Idioma</label>
    <select id="idioma">
      <option value="es" selected>Español</option>
      <option value="mi">Miskito</option>
      <option value="gn">Garífuna</option>
      <option value="nl">Náhuatl</option>
      <option value="en">Inglés</option>
    </select>

    <button id="gen" aria-label="Generar código QR y mostrar mapa"></button>

    <label for="busqueda">Buscar lugar</label>
    <input type="text" id="busqueda" placeholder="Escribe nombre o número">

    <label for="destino" id="labelDestino"></label>
    <select id="destino"></select>

    <label for="aula" id="labelAula"></label>
    <select id="aula"><option value="">--</option></select>

    <button onclick="toggleDarkMode()">Modo oscuro</button>
  </div>

  <div class="content">
    <div class="map-holder">
      <iframe id="map" allowfullscreen loading="lazy"></iframe>
    </div>

    <div class="qr-panel">
      <div class="qr-holder" id="qr"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
